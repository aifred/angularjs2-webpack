<div class="container">
  <div class="row">
    <h3 *ngIf="operationType === OPERATION_TYPE.CREATE">Create new boilerplate</h3>
    <h3 *ngIf="operationType === OPERATION_TYPE.UPDATE">Update Existing boilerplate</h3>
    <div class="col-md-offset-3 col-md-6">
      <form class="form-horizontal" #eserviceForm="ngForm">
        <div class="form-group">
          <label class="col-sm-1 control-label">Id</label>
          <div class="col-sm-11">
            <input type="text" class="form-control" placeholder="E Service ID" [(ngModel)]="eservice.eserviceid">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label">Name</label>
          <div class="col-sm-11">
            <input type="text" class="form-control" placeholder="E Service Name" [(ngModel)]="eservice.eservicename">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label">NRIC</label>
          <div class="col-sm-11">
            <input type="text" class="form-control" placeholder="NRIC" [(ngModel)]="eservice.nric">
          </div>
        </div>
      </form>
      <div class="row center-inline">
        <button class="btn btn-default" (click)="goBack()">Back</button>
        <button class="btn btn-success" (click)="submitBoilerplateForm(eservice)">Create</button>
      </div>
    </div>
  </div>
</div>
